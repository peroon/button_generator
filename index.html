<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>

<link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>

<script src="./lib.js"></script>
<script src="./index.js"></script>

<link href="./index.css" type="text/css" rel="stylesheet" />

<script>
$(function(){
	onload();
	$( ".slider" ).slider({
	  change: function( event, ui ) {redraw()}
	});
	$(".on_change_update").change(function(){
		redraw();
		var $this = $(this);
		var val = $this.val();
		var id = $this.attr("id");
		//update label
		$("#"+id+"_value").text(val);
	});
});
</script>

<body>
	<h1>button generator</h1>

	<div>
	    <canvas class="canvas" id="canvas" width="300" height="200"></canvas>
	    <canvas class="canvas" id="canvas_pressed" width="300" height="200"></canvas>
	</div>

	<form id="ui_box" style="padding:10px;">
		<!--slider-->
		<input type="range" class="on_change_update" id="range_width" min="10" max="1000" step="2">
			<span class="label label-primary">width</span>
			<span id="range_width_value">1</span><br>

		<input type="range" class="on_change_update" id="range_height" min="10" max="1000" step="2">
			<span class="label label-primary">height</span>
			<span id="range_height_value">1</span><br>

		<input type="range" class="on_change_update" id="range_offset_x" val="10" min="10" max="40" step="1">
			<span class="label label-primary">offset_x</span>
			<span id="range_offset_x_value">1</span><br>

		<input type="range" class="on_change_update" id="range_offset_y" val="10" min="10" max="40" step="1">
			<span class="label label-primary">offset_y</span>
			<span id="range_offset_y_value">1</span><br>

		<input type="range" class="on_change_update" id="range_text_size" min="10" max="50" step="2">
			<span class="label label-primary">text_size</span>
			<span id="range_text_size_value">1</span><br>

		Text:<input class="on_change_update form-control" style="width:200px;" type="text" id="input_text" size="30" maxlength="30" value="テキスト"><br>

		Font : <select class="on_change_update" id="select_font">
			<option value="Georgia">Georgia</option>
			<option value="Times">Times</option>
			<option value="Impact">Impact</option>
		</select>
		<br>
		Button Color: <input class="on_change_update" id="input_color_button" type="color" value="#0000FF"><br>
		Font Color:   <input class="on_change_update" id="input_color_font" type="color" value="#FFFFFF"><br>


		<a class="btn btn-primary" style="width:100px;" href="#" width="100" onclick="screenshot();">DL</a>

	</form>
</body>
